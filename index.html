<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content = "width=device-width , initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form action="mail.php" method="POST" >
      <h2>Contact Form</h1>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your email" name="email" required><br>

      <label for="message">Message:</label>
      <textarea id="message" placeholder="Your message here" name="message" required></textarea><br><br>

      <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
